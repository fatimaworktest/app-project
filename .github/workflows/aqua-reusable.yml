name: Aqua via Reusable (repro)
on:
  workflow_dispatch:

jobs:
  via-reusable:
    uses: fatimaworktest/security-workflows/.github/workflows/aqua-scan.yml@main
    secrets:
      AQUA_KEY: ${{ secrets.AQUA_KEY }}
      AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
    with:
      scan_path: "."
      override_repository: "${{ github.repository }}"               
      override_repository_url: "https://github.com/${{ github.repository }}"
